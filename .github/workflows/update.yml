name: Update Scripts and Email Templates to BigCommerce

on:
  push:
    branches:
      - main

jobs:
  update-scripts:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Update Scripts and Email Templates to BigCommerce
        env:
          BIGCOMMERCE_API_TOKEN: ${{ secrets.BIGCOMMERCE_API_TOKEN }}
        run: |
          node index.js
          node email.js